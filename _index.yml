indexpage:
  title: Dokumentation zur Einrichtung und Administration von NetApp Workload Factory
  summary: Beginnen Sie mit NetApp Workload Factory, damit Sie bei der Verwendung
    von Amazon FSx for NetApp ONTAP das Beste aus Ihren Workloads herausholen können.  Nach
    Abschluss der Einrichtung können Sie FSx for ONTAP -Dateisysteme für Ihre Workloads
    erstellen, optimieren und verwalten, Kosteneinsparungen mit FSx for ONTAP erkunden,
    den integrierten Infrastructure-as-Code-Co-Piloten für die plattformübergreifende
    Automatisierung verwenden und Ihre Workloads in Workload Factory verwalten.
  keywords: Workload Factory, fsx, account, credentials, users, permissions, log in,
    calculator, codebox
